<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="event.js"></script>
</head>

<body>
    <p>
        <button onclick="clickMe()">CLIQUE AQUI</button>
    </p>

    <p>
        Focus
        <input onfocus="focusMe()" type="text" name="focus-text" id="focus-text">
    </p>

    <p>
        Blur
        <input onblur="blurMe()" type="text" name="blur-text" id="blur-text">
    </p>

    <p>
        Change
        <input onchange="changeMe()" type="text" name="change-text" id="change-text">
    </p>

    <p onmouseover="hoverMe()">Passe o mouse sobre mim!</p>
</body>

</html>
